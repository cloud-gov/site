
headerSection:
  heading: "Straightforward pricing. Federal-first procurement."
  intro: |
    Federal digital teams deserve pricing that's as agile as their missions. Cloud.gov offers a straightforward, predictable approach that lets you deploy applications and scale infrastructure without budget surprises — scaling up or down without contract negotiations or hidden costs.

    Whether you’re managing a single website or an entire digital ecosystem, our pricing model adapts to your agency's evolving needs. **You'll always know exactly what you're paying for**, with no hidden costs or unnecessary bundled services.
