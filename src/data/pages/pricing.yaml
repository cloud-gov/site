stepsList:
  heading: "How an IAA with Cloud.gov works for you"
  intro: "Buying services with us is unlike any other provider."
  outro: "Ready to get started? [Reach out to start the conversation](contact)."
  step_heading_level: "h3"
  step_headings_only: false
  items:
    - heading: "Initial consultation with our expert procurement staff"
      text: "Our cloud services and federal procurement specialists will listen closely to your agency's mission, asking strategic questions to map your technology requirements. We partner with you to identify the right cloud services for your mission requirements."
    - heading: "Proven and seamless agreement design"
      text: "We help estimate your usage and scope an Inter-Agency Agreement that precisely matches your agency's needs. Choose one or multiple Cloud.gov products, add professional support services, and plan for your future with standardized language crafted from hundreds of our existing federal agreements."
