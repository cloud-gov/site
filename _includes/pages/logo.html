<div class="usa-logo-composite">
  <div class="usa-logo-composite__parent">
    <em class="usa-logo-composite__text">
      <a href="{{site.baseurl}}/" title="{{site.title}}" aria-label="{{site.title}}">
        {% image_with_class "./_img/cloud-gov-logo.svg" "" site.title %}
      </a>
    </em>
  </div>
  <div class="usa-logo-composite__logo">
    <em class="usa-logo-composite__text">
      <a href="{{site.baseurl}}/pages/" title="cloud.gov Pages Home" aria-label="cloud.gov Pages Home">
        {% image_with_class "./_img/pages/pages-logo-blue.svg" "" "cloud.gov Pages logo" %}
      </a>
    </em>
  </div>
</div>
